<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Study Forum</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../static/styles.css">
    </head>
    <body>
        <header>
            <h1>Study Forum</h1>
            <nav>
                <ul class = 'navList'>
                    <li><a href="{{url_for('index')}}">Home page</a></li>
                    <li><a href="{{url_for('discussion')}}">Discussion Forum</a></li>
                    <li><a href="{{url_for('questions')}}">Questions Forum</a></li>

                </ul>
            </nav>
        </header>
        <main>
            <h2>Log In</h2>
            <p>Making study a little less lonely</p>
            <form action="/login" method ="POST" class="loginForm">
                <div>
                    <label for="username"></label>
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div>
                    <label for="password"></label>
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <input type='submit' value = 'Login' class="btn btn-primary">
            </form>
            <a href="{{ url_for('signup')}}" class="signup-link">Don't have an account? Sign up!</a>
        </main>
        <footer>
            <p>&copy; Jason,Victor, Rohnan, Ann.</p>
        </footer>
