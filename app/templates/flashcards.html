{% extends "base.html" %}

{% block title %}Discussion Forum - Study Forum{% endblock %}

{% block content %}

    <main>
        <section id="flashcard-sets">
            <h2>Flashcard Sets</h2>
            <ul id="flashcard-set-list"></ul>
        </section>

        <section id="flashcard-container">
            <h2>Flashcards</h2>
            <div id="flashcard"></div>
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </section>

        <section id="create-flashcard-set">
            <h2>Create Flashcard Set</h2>
            <form id="flashcard-set-form">
                <div>
                    <label for="set-name">Set Name:</label>
                    <input type="text" id="set-name" name="set-name" required>
                </div>
                <button type="submit">Create Set</button>
            </form>
        </section>

        <section id="create-flashcard">
            <h2>Create Flashcard</h2>
            <form id="flashcard-form">
                <div>
                    <label for="question">Question:</label>
                    <input type="text" id="question" name="question" required>
                </div>
                <div>
                    <label for="answer">Answer:</label>
                    <input type="text" id="answer" name="answer" required>
                </div>
                <button type="submit">Add Flashcard</button>
            </form>
        </section>
    </main>

    
    <script src="../static/flashcards.js"></script>
</body>
{% endblock %}
